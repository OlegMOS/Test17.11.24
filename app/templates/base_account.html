<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home_account') }}">Home</a></li>
            <li><a href="{{ url_for('create_account') }}">Create Account</a></li>
            <li><a href="{{ url_for('edit_account') }}">Edit Account</a></li> <!-- Замените 1 на динамическое значение при необходимости -->

        </ul>
    </nav>
    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
